<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-row</title>
    <style>
    .parent {
        border: 5px solid #000;
        display: grid;
        }
    .parent div {
        text-align: center;
        font-size: 30px;
        padding: 10px;
        border: 1px solid #000;
    }

    div .item1 {
        background-color: crimson;
        grid-row: 2;
    }
    div .item2 {
        background-color: yellowgreen;
        grid-row: 4;
    }
    </style>
    
</head>
<body>
    <div class="parent">
        <div>1</div>
        <div>2</div>
        <div class="item1">3</div>
        <div>4</div>
        <div>5</div>
        <div class="item2">6</div>
    </div>
</body>
</html>
