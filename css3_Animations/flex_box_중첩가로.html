<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox 중첩가로</title>
    <style>
        .container{
            display: flex;
            flex-direction: row;
            height: 500px;
            width: 500px;
        }
        .box {
            border: 2px red solid;
            display: flex;
            height: 100px;
            width: 300px;
        }
        .box div{
           height: 100px;
           width: 150px;
        }
        .y {
            background-color: yellow;
        }
        .g {
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="y"></div>
            <div class="g"></div>
        </div>
        <div class="box">
            <div class="y"></div>
            <div class="g"></div>
        </div>
        <div class="box">
            <div class="y"></div>
            <div class="g"></div>
        </div>
    </div>
</body>
</html>
