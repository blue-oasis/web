<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>변수 선언</title>
</head>
<body>
    <h3>변수 선언, 전역/지역/블록 변수</h3>
    <hr>
    <script>
        let x; //전역 변수
        function f(){
            let y; //지역변수
            x = 10;
            y = 20;
            z = 30; //새 전역변수 z에 30저장
            if(y==20){
                let b = 40; //블록변수 b
                b++;
                document.write("if 블록 내 블록변수 b = " + b + "<br>");
            }
            //x, y, z 접근가능
            document.write("함수 f()내 지역변수 y = " + y + "<br>");
        }

        f(); //함수 호출
        document.write("전역변수 x = " + x + "<br>")
        document.write("전역변수 z = " + z);
        //x, y 접근가능
    </script>
</body>
</html>
