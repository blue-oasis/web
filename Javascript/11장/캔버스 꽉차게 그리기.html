<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캔버스 채우기</title>
</head>
<body>
    <h3>캔버스 채우기</h3>
    <hr>
    <canvas id="myCanvas" style="background-color: aliceblue; width: 500;" height="250">
    </canvas>
    <script>
        let canvas = document.getElementById("myCanvas");
        let context = canvas.getContext("2d");

        let img= new Image();
        img.onload= function () {context.drawImage(img, 0, 0, canvas.width, canvas.height);}
        img.src = "media/elsa.png";
    </script>
</body>
</html>
