<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채운 사각형과 원호 그리기</title>
</head>
<body>
    <h3>채운 사각형과 원호 그리기</h3>
    <hr>
    <canvas id="myCanvas" style="background-color: aliceblue;" width="180" height="420"></canvas>
    <script>
        let canvas = document.getElementById("myCanvas");
        let context = canvas.getContext("2d");

        context.fillStyle = "violet";
        context.fillRect(20, 20, 100, 100); //채운 사각형 그리기

        context.beginPath();
        context.rect(20, 150, 100, 100);
        context.fillStyle = "violet";
        context.fill(); //사각형 내부 칠하기

        context.strokeStyle = "gray";
        context.lineWidth = 10;
        context.stroke(); //외각선 그리기

        context.beginPath();
        context.moveTo(80, 340); //시작점 설정
        context.arc(80, 340, 50, 0, 1.5*Math.PI);
        context.closePath(); //원호 끝점과 경로 시작점 연결하는 직선 추가
        context.fillStyle = "yellowgreen";
        context.fill(); //내부 칠하기

        context.strokeStyle = "gray";
        context.lineWidth = 20;
        context.stroke(); //원호 외곽선 그리기

    </script>
</body>
</html>
