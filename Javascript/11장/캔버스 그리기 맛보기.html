<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캔버스 그리기 맛보기</title>
</head>
<body>
    <h3>캔버스 그리기 맛보기</h3>
    <hr>
    <canvas id="myCanvas" style="background-color: aliceblue;" width="250" height="150"></canvas>
    <script>
        let canvas = document.getElementById("myCanvas");
        let context = canvas.getContext("2d");

        context.beginPath(); //빈 경로 만들기
        context.strokeStyle = "blue"; //선 색 설정
        context.rect(30, 30, 50, 50); //(30, 30)위치에서 50, 50크기 사각형을 경로에 삽입
        context.stroke(); //경로에 있는 모든 도형의 외각선 그리기

        context.beginPath();
        context.fillStyle = "violet"; //채우기 색
        context.rect(60, 60, 50, 50);
        context.fill(); //경로에 있는 도형 색 채우기

        context.font = "20px Gothic";
        context.fillStyle = "green";
        context.fillText("Text in Canvas", 100, 50); //텍스트를 바로 그리기
    </script>
</body>
</html>
