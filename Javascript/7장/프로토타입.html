<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로토타입으로 사용자 객체 만들기</title>
    <script>
        function Account(owner, code, balance) {
            //프로퍼티
            this.owner = owner;
            this.code = code;
            this.balance = balance;

            //메소드
            this.inquiry = function() { 
            return this.balance; //잔금 조회
        },

            this.deposit = function(money) {
            this.balance += money //저금
        },

            this.withdraw = function(money){ //인출
            this.balance -= money;
            return money;
        }

    };
    </script>
</head>
<body>
    <h3>Account 프로토타입 만들기</h3>
    <hr>
    <script>
        //객체 생성
        let account = new Account("황기태", "111", 35000);

        //객체 활용
        document.write("account : ");
        document.write(account.owner + " ,");
        document.write(account.code + ", " + account.balance + "<br>");

        account.deposit(10000);
        document.write("10000원 저금 후 잔액 " + account.inquiry() + "<br>");
        account.withdraw(5000);
        document.write("5000원 인출 후 잔액은 " + account.inquiry() + "<br>");
    </script>
</body>
</html>
