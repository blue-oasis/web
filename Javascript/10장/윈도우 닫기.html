<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원도우 닫기</title>
    <script>
        let newWin = null;
        function load(URL){
            window.open(URL, "myWin", "left=300,top=300,width=400,height=300");
        }
        function closeWindow(){
            if(newWin==null || newWin.closed)//윈도우가 열리지 않았거나 닫힌 경우
                return;
            else
                newWin.close(); //열어놓은 윈도우 닫기
        }
    </script>
</head>
<body>
    <h3>window.close() 으로 윈도우 닫기</h3>
    <hr>
   
    <a href="javascript:load('http://www.disneyworld.com')">
        새 윈도우 열기(디즈니월드 홈 페이지)
    </a><br>
    <a href="javascript:window.close()">
        현재 윈도우 닫기
    </a><br>
    <a href="javascript:closeWindow">
        새 윈도우 닫기
    </a>

</body>
</html>
