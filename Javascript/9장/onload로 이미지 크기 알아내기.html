<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onload로 이미지 크기 출력</title>
    <script>
        function changelmage(){
            let sel= document.getElementById("sel");
            let img= document.getElementById("myImg");
            img.onload = function(){ //이미지 크기 출력
                let mySpan = document.getElementById("mySpan");
                mySpan.innerHTML = img.width + "x" + img.height;
            }
            let index = sel.selectedIndex; //선택된 옵션 인덱스
            img.src = sel.options[index].value; //<option>의 인덱스 속성
        }
    </script>
</head>
<body onload="changelmage()">
    <h3>onload로 이미지 크기 출력</h3>
    <hr>
    <form>
        <select id="sel" onchange="changelmage()">
        <option value="9장/media/apple.png">사과
        <option value="9장/media/banana.png">바나나
        <option value="9장/media/mango.png">망고
        </select>
        <span id="mySpan">이미지 크기</span>
    </form>
    <p><img id="myImg" src="9장/media/apple.png" alt="."></p>
</body>
</html>
