<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 관련 리스너</title>
    <script>
        let width = 1;
        function down(obj){
            obj.style.fontStyle = "italic";
        }
        function up(obj){
            obj.style.fontStyle = "normal";
        }
        function over(obj){
            obj.style.borderColor = "violet";
            //테두리 폭이 0일때 색은 보이지 않음
        }
        function out(obj){
            obj.style.borderColor = "lightgray";
        }
        function wheel(e, obj) { // e는이벤트객체
            if(e.wheelDelta< 0) { 
                // 휠을아래로굴릴때
                width--; // 폭1 감소
                if(width < 0) width = 0; // 폭이0보다작아지지않게
            }else// 휠을위로굴릴때
                width++; // 폭1 증가
                obj.style.borderStyle= "ridge";
                obj.style.borderWidth= width+"px";
            }
    </script>
</head>
<body>
    <h3>마우스 관련 이벤트 리스너</h3>
    <hr>
    <div>마우스 관련
        <span onmousedown="down(this)"
            onmouseup="up(this)"
            onmouseover="over(this)"
            onmouseout="out(this)"
            onmousewheel="wheel(event, this)"
            style="display: inline-block;">이벤트</span>
            가 발생합니다.
    </div>
</body>
</html>
