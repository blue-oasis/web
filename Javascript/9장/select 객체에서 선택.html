<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select 객체에서 선택한 과일 출력</title>
    <script>
        function drawImage(){
            let sel = document.getElementById("fruits");
            let img = document.getElementById("fruitimage");
            img.src = sel.options[sel.selectedIndex].value;
        }
    </script>
</head>
<body onload="drawImage()">
    <h3>select 객체에서 선택한 과일 출력</h3>
    <hr>
    과일을 선택하면 이미지가 출력됩니다.<p>
    <form>
        <select id="fruits" onchange="drawImage()">
        <option value="9장/media/strawberry.png">딸기
        <option value="9장/media/banana.png">바나나
        <option value="9장/media/apple.png">사과       
        </select>
        <img id="fruitimage" src="9장/media/banana.png" alt="">
    </form>
</body>
</html>
