<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>절대 배치</title>
    <style>
        div{
            display: inline-block;
            position: absolute; /*절대 배치*/
            border: 1px solid lightgray;
        }
        div > p{
            display: inline-block; /*div의 자식*/
            position: absolute;
            height: 20px;
            width: 15px;
            background: lightgrey;
        }
    </style>
</head>
<body>
    <h3>Merry Christmas</h3>
    <hr>
    <p>크리스마스 입니다</p>
    <div>
        <img src="5장/media/christmastree.png" width="200" height="200" alt="크리스마스 트리">
    <p style="left: 50px; top: 30px;">M</p>
    <p style="left: 100px; top: 0px;">E</p>
    <p style="left: 100px; top: 80px;">R</p>
    <p style="left: 150px; top: 110px;">R</p>
    <p style="left: 30px; top: 130px;">Y</p>
    </div>
</body>
</html>
