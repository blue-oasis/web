<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 활용</title>
    <style>
        .container {
            border: 1px solid red;
            width: 900px;
            margin: auto;
        }

        .container div{
            background-color: lightblue;
            border: 6px solid black;
            padding: 10px;
            width: 100px;
            height: 100px;
            float: left;
            box-sizing: border-box; /*border 사이즈 상관없이 넣기*/
        }
        .container .box3 {
            float: right;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div>box1</div>
        <div>box2</div>
        <div class="box3">box3</div>
    </div>
</body>
</html>
