<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>데이터 목록을 가진 텍스트 입력</title>
</head>
<body>
    <h3>가보고 싶은 곳</h3>
    <hr>
    <form>
        나라 : <input type="text" list="countries"><br>
        <datalist id="countries">
            <option value="캐나다">
            <option value="스위스">
            <option value="영국">
        </datalist>
        보고싶은 것 : <input type="text" list="what"><br>
        <datalist id="what">
            <option value="산">
            <option value="바다">
            <option value="도시"></option>
        </datalist>
    </form>
</body>
</html>
